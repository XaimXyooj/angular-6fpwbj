<h1>Recipes</h1>
<menu (selections)="onSelect($event)"></menu>
<h1>Detail</h1>
<detail *ngFor="let id of selectedIds" [id]="id" [hidden]="hideRecipe(id)"></detail>
<button (click)="prev()" [disabled]="index === 0"><</button>
<span>{{ index + (selectedIds.length ? 1 : 0) }} / {{ selectedIds.length }}</span>
<button (click)="next()" [disabled]="index === selectedIds.length - 1 || selectedIds.length === 0">></button>
